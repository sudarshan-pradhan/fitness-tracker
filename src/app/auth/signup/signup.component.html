<section>

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="email address" ngModel name="email" email required #emailInput>
            <mat-error *ngIf="emailInput.value?.length===0">Empty Field</mat-error>
            <mat-error *ngIf="emailInput.value?.length!==0">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password" ngModel name="password" #input required minlength="10">
            <mat-hint>Minimun length is 10</mat-hint>
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            <mat-error *ngIf="input.value?.length===0">Empty Field</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Birthdate</mat-label>
            <input matInput [max]="maxDate" [matDatepicker]="picker" ngModel name="birthday" #bdayInput required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="checkbox" required>Agree to Terms and Conditions</mat-checkbox>
        <button type="submit" mat-flat-button color="primary" [disabled]="!f.valid">Submit</button>
    </form>

</section>
